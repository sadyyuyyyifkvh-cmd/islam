<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof Islam</title>
  <meta name="description" content="Prof Islam — روابط YouTube وTikTok" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #071024;
      --bg-2: #06293a;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.03);
      --muted: #9fb2c8;
      --accentA: #ff416c;
      --accentB: #ffba00;
      --accentC: #25f4ee;
      --accentD: #fe2c55;
      --radius: 16px;
      --maxw: 420px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", "Noto Naskh Arabic", sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,65,108,0.04), transparent 6%),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#eaf3ff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:calc(var(--radius));
      padding:28px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      text-align:center;
      overflow:hidden;
      transition: all 0.3s ease;
    }

    .reveal{ opacity:0; transform: translateY(12px) scale(.995); }
    .reveal.is-visible{ opacity:1; transform:none; transition: transform .55s cubic-bezier(.2,.9,.3,1), opacity .45s ease; }

    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 14px;
      border: 3px solid rgba(37,244,238,0.18);
      box-shadow: 0 6px 20px rgba(2,6,23,0.6), inset 0 -6px 14px rgba(255,255,255,0.02);
      background: linear-gradient(135deg,var(--accentC), var(--accentD));
      display:flex;
      align-items:center;
      justify-content:center;
      will-change:transform;
      transition: all 0.3s ease;
      cursor:pointer;
    }

    .avatar:hover{
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(37,244,238,0.4), inset 0 -6px 14px rgba(255,255,255,0.05);
    }

    @keyframes avatar-pulse {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-4px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }
    .avatar.animate { animation: avatar-pulse 4s ease-in-out infinite; }

    h2{
      margin:6px 0 6px;
      font-size:20px;
      font-weight:700;
      letter-spacing:0.2px;
      transition: opacity 0.5s ease;
    }

    p.lead{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
      transition: opacity 0.5s ease;
    }

    .captcha-box{
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      margin-bottom:10px;
      transition: opacity 0.3s ease;
    }

    .captcha-box p{ margin:0; font-weight:600; color:var(--muted); font-size:14px; }

    input[type="number"]{
      width:86px;
      padding:8px 10px;
      border-radius:10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.03);
      color:inherit;
      text-align:center;
      box-shadow: inset 0 -6px 14px rgba(255,255,255,0.01);
      transition: all 0.3s ease;
    }

    input[type="number"]:focus{
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 -6px 16px rgba(255,255,255,0.02);
    }

    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin:10px 0;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
      color:#071021;
      cursor:pointer;
      border:none;
      position:relative;
      overflow:hidden;
      width:100%;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease, background 0.3s ease;
      transform: translateZ(0);
    }

    .btn:active{ transform: translateY(1px) scale(.998); }

    .btn-yt{
      background: linear-gradient(90deg,var(--accentA), var(--accentB));
      color:#071021;
      box-shadow: 0 8px 30px rgba(255,65,108,0.08);
    }
    .btn-yt:hover{
      box-shadow: 0 10px 35px rgba(255,65,108,0.2);
      transform: scale(1.03);
    }

    .btn-tt{
      background: linear-gradient(90deg,var(--accentC), var(--accentD));
      color:#071021;
      box-shadow: 0 8px 30px rgba(37,244,238,0.06);
    }
    .btn-tt:hover{
      box-shadow: 0 10px 35px rgba(37,244,238,0.15);
      transform: scale(1.03);
    }

    .ico { width:22px; height:22px; display:inline-flex; align-items:center; justify-content:center; flex:0 0 22px; }

    .confirm-btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      margin-top:8px;
      transition: all 0.3s ease;
    }
    .confirm-btn:hover{
      background: rgba(255,255,255,0.05);
    }

    #links{ display:none; gap:10px; margin-top:8px; }

    footer{ margin-top:12px; color:var(--muted); font-size:12px; }

    .ripple{
      position:absolute;
      border-radius:50%;
      transform: scale(0);
      background: rgba(255,255,255,0.18);
      animation: ripple 600ms linear;
      pointer-events:none;
    }
    @keyframes ripple{
      to { transform: scale(6); opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      .reveal { transition:none!important; transform:none!important; opacity:1!important; }
      .avatar.animate{ animation:none; }
      .btn { transition:none; }
    }

    @media (max-width:420px){
      .card{ padding:20px; width:100%; max-width:360px; }
      h2{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="صفحة Prof Islam">
    <div class="avatar reveal" id="avatar">
      <img src="https://i.ibb.co/Lhp0R59V/photo.jpg" alt="Prof Islam" style="width:100%;height:100%;object-fit:cover;display:block">
    </div>

    <h2 class="reveal">Prof Islam</h2>
    <p class="lead reveal">تابعوني فـ YouTube و TikTok.</p>

    <div class="captcha-box reveal" id="captchaBox">
      <p id="question">شحال كيساوي 2 + 3 ؟</p>
      <input type="number" id="answer" aria-label="جواب الكابتشا" />
      <button class="confirm-btn" id="checkBtn">تحقق</button>
    </div>

    <button class="confirm-btn reveal" id="confirmBtn" style="display:none">✅ تأكيد</button>

    <div id="links" aria-hidden="true">
      <button class="btn btn-yt reveal" onclick="openLink('https://www.youtube.com/@PHONIX_ofic', event)">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 48 48" width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path fill="#FF0000" d="M43.6 14.4a5.09 5.09 0 0 0-3.58-3.58C36.16 10 24 10 24 10s-12.16 0-16.02.82A5.09 5.09 0 0 0 4.4 14.4C3.6 18.26 3.6 24 3.6 24s0 5.74.82 9.6a5.09 5.09 0 0 0 3.58 3.58C11.84 38 24 38 24 38s12.16 0 16.02-.82a5.09 5.09 0 0 0 3.58-3.58C44.4 29.74 44.4 24 44.4 24s0-5.74-.8-9.6z"/><path fill="#FFF" d="M20 29.33V18.67L30.67 24z"/></svg>
        </span>
        تابعني فـ YouTube
      </button>

      <button class="btn btn-tt reveal" onclick="openLink('https://www.tiktok.com/@pohinx?_t=ZM-90Kh3EgcWBU&_r=1', event)">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 48 48" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
            <path fill="#25F4EE" d="M24 4a20 20 0 1 0 20 20A20.022 20.022 0 0 0 24 4Zm8.98 19.57a9.38 9.38 0 0 1-5.36-1.68v7.08a7.52 7.52 0 1 1-7.52-7.53a7.65 7.65 0 0 1 1.11.08v3.11a4.62 4.62 0 1 0 3.12 4.39V13.86h3.28a5.49 5.49 0 0 0 .09.97a6.11 6.11 0 0 0 2.75 4a6.08 6.08 0 0 0 2.93.74Z"/>
            <path fill="#FE2C55" d="M32.97 23.57v2.91a9.35 9.35 0 0 1-5.35-1.68v7.08a7.52 7.52 0 1 1-7.52-7.53a7.65 7.65 0 0 1 1.11.08v3.11a4.62 4.62 0 1 0 3.12 4.39V13.86h3.28a5.49 5.49 0 0 0 .09.97a6.11 6.11 0 0 0 2.75 4a6.08 6.08 0 0 0 2.93.74Z"/>
          </svg>
        </span>
        تابعني فـ TikTok
      </button>
    </div>

    <footer class="reveal">© <span id="year"></span> Prof Islam</footer>
  </main>

  <script>
    const reveals = [...document.querySelectorAll('.reveal')];
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    function revealStagger(){
      if(prefersReduced){
        reveals.forEach(el => el.classList.add('is-visible'));
        return;
      }
      reveals.forEach((el, i) => {
        setTimeout(()=> el.classList.add('is-visible'), 120 * i);
      });
    }

    const avatar = document.getElementById('avatar');
    setTimeout(()=> avatar.classList.add('animate'), 800);

    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const checkBtn = document.getElementById('checkBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const links = document.getElementById('links');
    const captchaBox = document.getElementById('captchaBox');

    let a, b;

    function generateCaptcha(){
      a = Math.floor(Math.random()*5)+1;
      b = Math.floor(Math.random()*5)+1;
      questionEl.innerText = `شحال كيساوي ${a} + ${b} ؟`;
      answerInput.value = '';
    }

    generateCaptcha();

    checkBtn.addEventListener('click', ()=>{
      const val = parseInt(answerInput.value);
      if(val === a + b){
        confirmBtn.style.display = 'inline-block';
        confirmBtn.classList.add('is-visible');
        confirmBtn.focus();
        alert('✅ صحيح! دابا ضغط على "تأكيد" باش تشاهد الروابط');
      } else {
        alert('❌ جواب خاطئ، جرّب ثاني');
        generateCaptcha();
      }
    });

    confirmBtn.addEventListener('click', ()=>{
      links.style.display = 'grid';
      links.style.gridTemplateColumns = '1fr';
      links.style.gap = '10px';
      const btns = links.querySelectorAll('.reveal');
      btns.forEach((el, i)=> setTimeout(()=> el.classList.add('is-visible'), 80 * i));
